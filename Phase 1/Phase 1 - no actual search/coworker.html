<div class="field">
    <h1>Search Properties</h1>
    <form>
		<label for="address">Address:</label>
		<input type="text" name="address" id="address"><br><br>

		<label for="neighbourhood">Neighbourhood:</label>
		<input type="text" name="neighbourhood" id="neighbourhood"><br><br>

		<label for="sqfeet">Square Feet:</label>
		<input type="text" name="sqfeet" id="sqfeet"><br><br>

        <label for="park">Parking? </label>
        <input type="checkbox" name="park" id="park"><br><br>

        <label for="publictransport">Public Transportation? </label>
        <input type="checkbox" name="publictransport" id="publictransport"><br><br>

		<label for="seat">Seating:</label>
		<input type="text" name="seat" id="seat"><br><br>

        <label for="smoking">Smoking allowed? </label>
        <input type="checkbox" name="smoking" id="smoking"><br><br>

		<label for="availability">Date Available:</label>
		<input type="text" name="availability" id="availability"><br><br>
        
		<label for="leasetype">Lease Term:</label>
        <select name="leasetype" id="leasetype" class="button">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select><br><br>

		<label for="price">Price:</label>
		<input type="text" name="price" id="price"><br><br>

		<button type="submit">Search</button>
	</form>

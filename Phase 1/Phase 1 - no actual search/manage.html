<div class="field">
    <form>
		<label for="name">Property:</label><br>
		<input type="text" name="name" id="name" />
        <br><br><br>
		<label for="phone">Type of Workspace:</label><br>
		<select name="placetype" id="placetype" class="button" >
            <option value="meetroom">Meeting Room</option>
            <option value="room">Private Room</option>
            <option value="desk">Open Area Desk</option>
        </select>
        <br><br>
		<label for="seats">Seating:</label><br>
		<input type="text" name="seats" id="seats" />
        <br><br>
        <label for="smoking">Smoking allowed? </label><br>
        <input type="checkbox" name="smoking" id="smoking">
        <br><br>
		<label for="availability">Date Available:</label><br>
		<input type="text" name="availability" id="availability" />
        <br><br> 
		<label for="leasetype">Lease Type:</label><br>
        <select name="leasetype" id="leasetype" class="button" >
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>
        <br><br>
		<label for="price">Price:</label><br>
		<input type="text" name="price" id="price" /> 
        <br><br>
		<button type="submit" >Add</button>
	</form>
